apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: nginx
          env:
            - name: APP
              valueFrom:
                configMapKeyRef:
                  name: frontend-cm
                  key: APP
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: frontend-cm
                  key: ENVIRONMENT
                 
